{% extends 'ui/admin-form.html' %}

{% block success %}
    Success! A new password has been sent to {{ email }}.
{% endblock %}

{% block form %}
  <h2>Issue a new password for an existing user</h2>
  Email: <input type="text" value="{{ email }}" name="email">
  <input type="submit" value="Issue new password" class="btn btn-primary">
{% endblock %}

<div class="form-group {{ field.errors|yesno:'error,' }}">
  {{ field.errors }}
  <div class="col-sm-7 col-xs-12">
  {% if label %}
    <label>{{ label }}</label>
  {% else %}
    {{ field.label_tag }}
  {% endif %}
  </div>
  <div class="col-sm-5 col-xs-12 star-rating-container">{{ field }}</div>
  {% if field.help_text %}<div class="help-text">{{ field.help_text }}</div>{% endif %}
  <div class="clearfix"></div>
</div>

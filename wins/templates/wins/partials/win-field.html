<div class="form-group {{ field.errors|yesno:'error,' }}">

  {{ field.errors }}

  {% if field.field.required %}<span class="required">*</span>{% endif %}
  
  {{ field.label_tag }}
  
  {% if help %}<p class="help-text">{{ help }}</p>{% endif %}
  {% if message %}<p class="field-message">{{ message }}</p>{% endif %}

  {% if class %}<div class="{{ class }}">{% endif %}
  {{ field }}
  {% if class %}</div>{% endif %}
  
  <div class="clearfix"></div>
</div>
